<!DOCTYPE html>
<html lang="en" ng-app="loremipsum">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Now Ui Kit by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="./assets/css/demo.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/priceController.js"></script>
</head>

<body class="index-page sidebar-collapse">

    <div class="wrapper">
        <div class="page-header clear-filter" filter-color="orange">
            <div class="page-header-image" data-parallax="true" style="background-image: url('./assets/img/bg12.jpg');">
            </div>
            <div class="container">
                <h1 style= "text-align: center;"> Shopping list</h3>
                   <div ng-controller="PriceController">
                    <ul>
                        <li ng-repeat="item in items | filter: filterText">{{item}}</li>
                    </ul>
                    <input type="text" ng-model="newItem"> <button ng-click="add()">Add Item</button>
                </div>
            <button ng-click="add()">Show Suggestions</button>
                <h1 style= "text-align: center;"> Shopping list</h1>
                    <h2 style= "text-align: center;"> What do yo need to get?</h2>
                     <h3><div ng-controller="PriceController">
                        <ul style="list-style-type:none">
                            <li ng-repeat="item in items | filter: filterText">{{item}}<a href="" ng-click="RemoveItem(item)"> x </a></li>
                        </ul>
                    </div>
                </h3>
                <input type="text" ng-model="newItem"> <button ng-click="add()">Add Item</button>
            </div>
        </div>
    </div>
</script>

</html>
